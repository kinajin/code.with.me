<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Code with me</title>
  </head>
  <body>
    <video autoplay muted loop class="backgroundVideo">
      <source src="videos/fire.mp4" type="video/mp4" />
      <strong>Your browser does not support the video tag.</strong>
    </video>

    <header>
      <h3 class="hiUser">Hi Kina</h3>
      <h2 class="codeWithMe">Code with me</h2>
    </header>

    <main>
      <div class="leftLine">
        <div class="clock">
          <h3 id="clock">00:00:00</h3>
        </div>

        <div class="weather">
          <h4 id="temp">25</h4>
          <h4 id="area">samjungdong</h4>
          <h4 id="weather">sunny</h4>
        </div>

        <div class="dDay">
          <h4>노마드코더</h4>
          <h4>10주 스터디 종료까지</h4>
          <h3>30 D</h3>
        </div>
      </div>

      <div class="middleLine">
        <div class="circle">circle</div>
        <div class="countDown">
          <h1>01:02:36</h1>
        </div>
      </div>

      <div class="rightLine">
        <div class="studyGoal">
          <h4>StudyGoal</h4>

          <form class="todoForm">
            <input type="text" placeholder="Write a Todo and press enter" />
          </form>

          <ul class="todoList"></ul>
        </div>
      </div>
    </main>

    <footer>
      <div class="footerTitle">
        <h4>CHOOSE YOUR STYLE</h4>
        <div class="soundIcon">
          <audio style="display: none" src="" controls autoplay loop></audio>
        </div>
      </div>

      <div class="thumbnails">
        <div class="thumbnail fire"></div>
        <div class="thumbnail rainy"></div>
        <div class="thumbnail wood"></div>
        <div class="thumbnail typing"></div>
        <div class="thumbnail beach"></div>
        <div class="thumbnail grass"></div>
      </div>
    </footer>

    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/video.js"></script>
  </body>
</html>
