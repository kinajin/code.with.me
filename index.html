<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Code with me</title>
  </head>
  <body>
    <video autoplay muted loop class="backgroundVideo">
      <source src="videos/fire.mp4" type="video/mp4" />
      <strong>Your browser does not support the video tag.</strong>
    </video>

    <header>
      <h3 class="hiUser">Hi Kina</h3>
      <h2 class="codeWithMe">Code with me</h2>
    </header>

    <main>
      <div class="leftLine">
        <div class="clock">
          <h3 id="clock">00:00:00</h3>
        </div>

        <div class="weather"></div>

        <div class="dDay">
          <h4>노마드코더</h4>
          <h4>10주 스터디 종료까지</h4>
          <h3>30 D</h3>
        </div>
      </div>

      <div class="middleLine">
        <div class="circle">circle</div>
        <div class="countDown">
          <h1>01:02:36</h1>
        </div>
      </div>

      <div class="rightLine">
        <div class="studyGoal">
          <h4>StudyGoal</h4>
        </div>
      </div>
    </main>

    <footer>
      <h4>CHOOSE YOUR STYLE</h4>

      <div class="thumbnails">
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
      </div>
    </footer>

    <script src="js/clock.js"></script>
  </body>
</html>
