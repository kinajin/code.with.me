<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Code with me</title>
  </head>
  <body>
    <div class="welcome">
      <form class="loginForm hidden">
        <video class="" autoplay muted loop>
          <source src="videos/typing.mp4" type="video/mp4" />
          <strong>Your browser does not support the video tag.</strong>
        </video>
        <h1>Tell me your name?</h1>
        <input
          class="loginInput"
          required
          maxlength="15"
          type="text"
          placeholder="your name?"
        />
        <input class="loginSubmit" type="submit" value="log in" />
      </form>
    </div>

    <div class="dashboard hidden">
      <video autoplay muted loop class="backgroundVideo">
        <source src="videos/fire.mp4" type="video/mp4" />
        <strong>Your browser does not support the video tag.</strong>
      </video>

      <header>
        <h3 class="hiUser">Hi Kina</h3>
        <h2 class="codeWithMe">Code with me</h2>
      </header>

      <main>
        <div class="leftLine">
          <div class="clock">
            <h3 id="clock">00:00:00</h3>
          </div>

          <div class="weather">
            <h4 id="temp">25</h4>
            <h4 id="area">samjungdong</h4>
            <h4 id="weather">sunny</h4>
          </div>

          <!-- <div class="dDay">
            <h4>ÎÖ∏ÎßàÎìúÏΩîÎçî</h4>
            <h4>10Ï£º Ïä§ÌÑ∞Îîî Ï¢ÖÎ£åÍπåÏßÄ</h4>
            <h5>D_day/h5>
          </div> -->
        </div>

        <div class="middleLine">
          <div class="countDown">
            <h4>Try your best in one hour!</h4>
            <h1 id="timer">00:00:00</h1>
          </div>
        </div>

        <div class="rightLine">
          <div class="studyGoal">
            <h4>Study Goal</h4>

            <form class="todoForm">
              <input class="todoInput" type="text" placeholder="Write Here" />
            </form>

            <ul class="todoList"></ul>
          </div>
        </div>
      </main>

      <footer>
        <div class="footerBackground">
          <div class="footerTitle">
            <h4>CHOOSE YOUR STYLE</h4>
            <div class="soundIcon">
              üîá
              <audio
                style="display: none"
                src=""
                controls
                autoplay
                loop
              ></audio>
            </div>
          </div>

          <div class="thumbnails">
            <img
              class="thumbnail fire"
              src="videos/fire_thumbnail.png"
              alt="fire_thumbnail"
            />

            <img
              class="thumbnail rainy"
              src="videos/rainy_thumbnail.png"
              alt="fire_thumbnail"
            />

            <img
              class="thumbnail wood"
              src="videos/wood_thumbnail.png"
              alt="fire_thumbnail"
            />

            <img
              class="thumbnail typing"
              src="videos/typing_thumbnail.png"
              alt="fire_thumbnail"
            />

            <img
              class="thumbnail beach"
              src="videos/beach_thumbnail.png"
              alt="fire_thumbnail"
            />
            <img
              class="thumbnail grass"
              src="videos/grass_thumbnail.png"
              alt="fire_thumbnail"
            />
          </div>
        </div>
      </footer>
    </div>

    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/video.js"></script>
    <script src="js/countdown.js"></script>
  </body>
</html>
